<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 17 pub- Cardon Footprint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label>First Name:</label>
                <input type="text" name="firstname" id="firstName" maxlength="25" />
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastname" id="lastName" maxlength="25" />
                <span id="lastNameError" class="error"></span>
            </div>
            <div>
                <label>Count the members of your household(include yourself)</label>
                <input type="number" name="housem" id="housem" min="1" max="6" required />
            </div>
            <div>
                <label>Consider the size of your home</label>
                <select name="houses" id="houses" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="apartment">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div>
                <label>Select your food choice:</label>
                <select name="foodc" required>
                    <option value="">---Please select your food choice---</option>
                    <option value="domesticMeatDaily">Domestic Meat Daily</option>
                    <option value="domesticMeatFewTimes">Domestic Meat a Few Times Per Week</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="veganWildMeat">Vegan / Only Wild Meat</option>
                </select>
            </div>
            <div>
                <label>Select your food source:</label>
                <select name="foodsource" required>
                    <option value="">---Please select your food source---</option>
                    <option value="packed">Prepackaged convenience foood</option>
                    <option value="balance">Good balance of fresh and convenience food</option>
                    <option value="local">Only eat fresh, loacally grown, or hunted food</option>
                </select>
            </div>
            <div>
                <label>How many times per week do you use your washing machine?</label>
                <select name="washingmachine" required>
                    <option value="">---Please select your amount---</option>
                    <option value="lots">more than 9 times per week</option>
                    <option value="average">4 to 9 times</option>
                    <option value="sometimes">1 to 3 times</option>
                </select>
            </div>
            <div>
                <label>How many times per week do you use your dishwasher?</label>
                <select name="dishwasher" required>
                    <option value="">---Please select your amount---</option>
                    <option value="lots">more than 9 times per week</option>
                    <option value="average">4 to 9 times</option>
                    <option value="sometimes">1 to 3 times</option>
                    <option value="none">don't use one</option>
                </select>
            </div>
            <div>
                <label>How many new household items do you buy each year?</label>
                <select name="householdpurchases" required>
                    <option value="">---Please select your amount---</option>
                    <option value="lots">More than 7 items</option>
                    <option value="frequent">5 to 7 items</option>
                    <option value="average">3 to 5 items</option>
                    <option value="few">Less than 3 items</option>
                    <option value="none">Almost nothing or only secondhand items</option>
                </select>
            </div>
            <div>
                <label>How many garbage cans do you fill each week?</label>
                <select name="garbagecans" required>
                    <option value="">---Please select your amount---</option>
                    <option value="garbage_four">4 garbage cans or more</option>
                    <option value="garbage_three">3 garbage cans</option>
                    <option value="garbage_two">2 garbage cans</option>
                    <option value="garbage_one">1 garbage can</option>
                    <option value="garbage_half">Half of a garbage can or less</option>
                </select>
            </div>
            <fieldset>
                <legend>Identify the amount of waste that you recycle</legend>
                <label>
                    <input class="recycle" type="checkbox" id="glass" name="glass" value="glass">
                    Glass
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="plastic" name="plastic" value="plastic">
                    Plastic
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="paper" name="paper" value="paper">
                    Paper
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="aluminum" name="aluminum" value="aluminum">
                    Aluminum
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="steel" name="steel" value="steel">
                    Steel
                </label>
                <label>
                    <input class="recycle" type="checkbox" id="food" name="food" value="food">
                    Food
                </label>
            </fieldset>
            <fieldset>
                <legend>Your Annual Transportation</legend>

                <div>
                    <label>Personal Vehicle Usage Yearly</label>
                    <select name="personalvehicle" required>
                        <option value="">---Please select your mileage---</option>
                        <option value="high_car">More than 15,000 miles per year</option>
                        <option value="medium_high_car">10,000 to 15,000 miles per year</option>
                        <option value="medium_car">1,000 to 10,000 miles per year</option>
                        <option value="low_car">Less than 1,000 miles per year</option>
                        <option value="none_car">Do not have a car</option>
                    </select>
                </div>

                <div>
                    <label>Public Transportation Usage Yearly</label>
                    <select name="publictransportation" required>
                        <option value="">---Please select your mileage---</option>
                        <option value="high">More than 20,000 miles per year</option>
                        <option value="medium_high">15,000 to 20,000 miles per year</option>
                        <option value="medium">10,000 to 15,000 miles per year</option>
                        <option value="low">1,000 to 10,000 miles per year</option>
                        <option value="very_low">Less than 1,000 miles per year</option>
                        <option value="none">Do not use public transportation</option>
                    </select>
                </div>

                <div>
                    <label>Flights Yearly</label>
                    <select name="flights" required>
                        <option value="">---Please select your travel distance---</option>
                        <option value="short">Short distances within your state</option>
                        <option value="medium">Medium distances to nearby states or countries</option>
                        <option value="long">Far distances, such as another continent</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit">Submit</button><br>
            <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="tab-data"></div>
</body>

</html>
