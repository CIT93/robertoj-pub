<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 6 - Cardon Footprint - Pri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label>First Name:</label>
                <input type="text" name="firstname" required>
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="lastname" required>
            </div>
            <div>
                <label>Count the members of your household.</label>
                <input type="number" name="housemembers" min="1" max="6" required>
            </div>
            <div>
                <label>Consider the size of your home</label>
                <!-- <input type="text" name="housesize" placeholder="small,medium,large,apartment" required> -->
                <select name="houses" required>
                    <option value="">---Please enter size of home---</option>
                    <option value="apartment">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
</body>

</html>
